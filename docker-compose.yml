version: '2'

volumes:
  db-data:
    external: false

services:
  postgres:
    image: postgres:9.6.4-alpine
    environment:
      POSTGRES_USER: breminale_user
      POSTGRES_PASSWORD: 12345678
    ports:
      - '5432:5432'
    volumes:
      - db-data:/usr/local/pgsql/data

  app:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    env_file:
      - .env